<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="login">Login</label>
            <div class="col-md-4">
                <input id="login" name="login" type="text" placeholder="user" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Password">Password</label>
            <div class="col-md-4">
                <input id="Password" name="Password" type="text" placeholder="Password" class="form-control input-md">
                <span class="help-block">minimum 6 symbol</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="">First name</label>
            <div class="col-md-4">
                <input id="" name="" type="text" placeholder="first name" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Last name">Last name</label>
            <div class="col-md-4">
                <input id="Last name" name="last name" type="text" placeholder="last name" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Email">Email</label>
            <div class="col-md-4">
                <input id="Email" name="Email" type="text" placeholder="user@exsample.com" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="pasport">Pasport number</label>
            <div class="col-md-4">
                <input id="pasport" name="pasport" type="text" placeholder="AA1234567" class="form-control input-md">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Save"></label>
            <div class="col-md-4">
                <button id="Save" name="Save" class="btn btn-primary">Registration</button>
            </div>
        </div>

    </fieldset>
</form>
